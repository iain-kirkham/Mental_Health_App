spring.application.name=adhd-focus-companion-backend

# Database Configuration
# Supports both local (localhost) and Docker (via SPRING_DATASOURCE_URL override)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/mental_planner}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

server.port=8080

# Clerk Authentication Configuration
clerk.issuer.url=${CLERK_ISSUER_URL}
clerk.jwks.uri=${CLERK_JWKS_URI}

# CORS Configuration (allow frontend origin)
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}
